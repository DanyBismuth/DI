<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
 </head>
 <body>

    <h1>Mad Libs</h1>

    <ul>
      <li>Noun: <input type="text" id="noun" ></li>
      <li>Adjective: <input type="text" id="adjective"></li>
      <li>Someone's Name: <input type="text" id="person"></li>
    </ul>

    <button id="lib-button">Lib it!</button>

    <p>Generated story: 
    <span id="story"></span>
    </p>

    <script>
        
        let libButton = document.getElementById('lib-button');
        let libIt = function() {
           let noun = document.getElementById('noun').value;
           let adjective = document.getElementById("adjective").value;
           let name = document.getElementById('person').value;
            let storyDiv = document.getElementById("story");
            storyDiv.innerHTML = "The " + noun + " was so " + adjective + " before " + name + " destroyed it";
        };

        libButton.addEventListener('click', libIt);

        var input = document.getElementById("person");
          input.addEventListener("keyup", function(event) {
          if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById("lib-button").click();
          }
          });


    </script>

 </body>
</html>
