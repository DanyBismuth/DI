<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Log in!</title>
</head>
<body>
	<div class="master">
		<div class="left">
			<h1>Log In</h1>
			<form>
				<input style="background-color: #DCDCDC; border-width: 0px; border: none; width: 300px; height: 40px" type="text" id="name" name="first_name" placeholder="email"><br>
				<br>
				<input style="background-color: #DCDCDC; border-width: 0px; border: none; width: 300px; height: 40px" type="password" id="pwd" name="password" placeholder="password"><br>
				<label id="remember" style="color: #696969" class="container">
					<div>
						<input type="checkbox"> Remember me
					</div>
					<a href="#"> Forgot Password?</a>
				</label>
				<input type="submit" value="LOG IN" style="background-color: #9400D3; border-width: 0px; border: none; width: 300px; height: 40px; color: white">
			</form><br>
			<div style= "border-bottom: 1px solid #DCDCDC; width: 300px; text-align: center; color: #696969">Or Connect with
			</div>
			<div class="lbotton_top">
				<div class="logos" style="padding-top: 10px">
					<div class="facebook">
						<a href="#"><img src="facebook.svg" style="height: 50px; width: 50px"></a>
					</div>
					<div class="twitter">
						<a href="#"><img src="twitter.png" style="height: 50px; width: 50px"></a>
					</div>
					<div class="git">
						<a href="#"><img src="git.png" style="height: 50px; width: 50px"></a>
					</div>
					<div class="linkedin">
						<a href="#"><img src="linkedin.png" style="height: 50px; width: 50px"></a>
					</div>
				</div>
			</div>
			<div class="footer">
				<p><i class="far fa-copyright"></i> 2020</p>
			</div>
		</div>
		<div class="right" style="color: white">
			<div class="test"><img src="add2.png" style="height: 300px; width: 300px;">
			</div>	
			<div class="hello" style="color: white">
				<h1>Hello, friend!</h1>
			</div>
			<div class="text">
				<h3>Enter your personal details and start journey with us</h3>
			</div>
			<div class="register_bttn">
				<a href="#" class="btn"> Register <i class="far fa-arrow-alt-circle-right"></i></a>
			</div>
		</div>
	</div>







	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
